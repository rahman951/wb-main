<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Основные стили */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fb;
            color: #333;
        }

        .container {
            margin-top: 30px;
        }

        h1 {
            font-weight: 600;
            color: #2d3e50;
            margin-bottom: 20px;
        }

        /* Таблица */
        .table-container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-radius: 8px;
        }

        th {
            background: #f0f4f8;
            font-weight: 500;
            color: #2d3e50;
            padding: 12px;
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }

        /* Кнопки */
        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
            padding: 8px 14px;
            border-radius: 6px;
            transition: 0.2s;
        }

        .btn-primary:hover {
            background-color: #357ABD;
        }

        .btn-light {
            background-color: #eef2f7;
            border: none;
            color: #4A90E2;
            padding: 6px 10px;
            border-radius: 6px;
        }

        .btn-light:hover {
            background-color: #dde6f1;
        }

        /* Модальное окно */
        .modal-content {
            border-radius: 12px;
            padding: 20px;
        }

        /* Hover эффекты */
        tr:hover {
            background-color: #f9fbff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Управление товарами</h1>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" onclick="showAddProductModal()"><i class="fas fa-plus"></i> Добавить товар</button>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
                <th>Себестоимость</th>
                <th>Продано</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody id="productsTableBody">
            <!-- Данные подгрузятся динамически -->
            </tbody>
        </table>
    </div>
</div>

<!-- Модальное окно -->
<div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
        <form id="productForm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Добавить товар</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="productId">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Цена</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Себестоимость</label>
                        <input type="number" class="form-control" id="costPrice" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const apiUrl = '/api/products';

    document.addEventListener('DOMContentLoaded', loadProducts);

    function loadProducts() {
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('productsTableBody');
                tbody.innerHTML = '';
                data.forEach(product => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>${product.price} ₽</td>
            <td>${product.costPrice} ₽</td>
            <td>${product.quantitySold}</td>
            <td>
              <button class="btn btn-light btn-sm" onclick="editProduct(${product.id})"><i class="fas fa-edit"></i></button>
              <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})"><i class="fas fa-trash-alt"></i></button>
            </td>
          `;
                    tbody.appendChild(tr);
                });
            });
    }

    function showAddProductModal() {
        document.getElementById('productForm').reset();
        document.getElementById('productId').value = '';
        new bootstrap.Modal(document.getElementById('productModal')).show();
    }

    function editProduct(id) {
        fetch(`${apiUrl}/${id}`)
            .then(response => response.json())
            .then(product => {
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('costPrice').value = product.costPrice;
                new bootstrap.Modal(document.getElementById('productModal')).show();
            });
    }

    function deleteProduct(id) {
        if (confirm('Удалить товар?')) {
            fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        loadProducts();
                    } else {
                        alert('Ошибка при удалении');
                    }
                });
        }
    }
</script>
</body>
</html>
