<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Пожалуйста, войдите в систему</title>
</head>
<body>
<div class="container d-flex align-content-center justify-content-center h-100">
    <form action="/login" class="mt-5 form col-3" method="POST">
        <h3 class="fw-bold">Please sign in</h3>
        <input
                class="w-100  p-2 ps-3 border rounded"
                name="email"
                placeholder="Email address"
                type="email"/>
        <input
                class="w-100 mb-2 ps-3 p-2 border rounded"
                name="password"
                placeholder="Password"
                type="password"/>
        <button
                class="w-100 bg-primary text-white border-0 p-2 border-white rounded fs-5"
                type="submit">
            Войти в аккаунт
        </button>
        <a href="/register">Зарегестрироваться</a>
    </form>
</div>
</body>
</html>
