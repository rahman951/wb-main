<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef3f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        h1 {
            font-weight: 600;
            color: #2d3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background-color: #4A90E2;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #357ABD;
        }
        .upload-preview img, .upload-preview video {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 30px 0 15px;
            color: #2d3e50;
            border-bottom: 1px solid #dce4ec;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить товар</h1>
    <form id="addProductForm" enctype="multipart/form-data">
        <!-- Основные данные -->
        <div class="mb-3">
            <label for="name" class="form-label">Название товара</label>
            <input type="text" class="form-control" id="name" placeholder="Введите название товара" required>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Бренд</label>
            <input type="text" class="form-control" id="brand" placeholder="Введите бренд">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Цена</label>
                <input type="number" step="0.01" class="form-control" id="price" placeholder="0.00" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="costPrice" class="form-label">Себестоимость</label>
                <input type="number" class="form-control" id="costPrice" placeholder="0" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <input type="text" class="form-control" id="category" placeholder="Введите категорию">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Цвет</label>
            <input type="text" class="form-control" id="color" placeholder="Введите цвет">
        </div>
        <div class="mb-3">
            <label for="sizes" class="form-label">Размеры</label>
            <input type="text" class="form-control" id="sizes" placeholder="Введите размеры через запятую">
        </div>
        <div class="mb-3">
            <label for="articleWb" class="form-label">Артикул WB (для штрих-кода)</label>
            <input type="text" class="form-control" id="articleWb" placeholder="Введите артикул">
        </div>

        <!-- Мультимедиа -->
        <div class="section-title">Мультимедиа</div>
        <div class="mb-3">
            <label for="images" class="form-label">Фото товара</label>
            <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple>
            <div id="imagePreview" class="upload-preview"></div>
        </div>
        <div class="mb-3">
            <label for="video" class="form-label">Видео товара</label>
            <input type="file" class="form-control" id="video" name="video" accept="video/*">
            <div id="videoPreview" class="upload-preview"></div>
        </div>

        <!-- Дополнительные функции -->
        <div class="section-title">Дополнительно</div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="duplicateProduct">
            <label class="form-check-label" for="duplicateProduct">Создать копию товара после сохранения</label>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-outline-primary" id="generateBarcodeBtn">
                <i class="fas fa-barcode"></i> Генерировать штрих-код
            </button>
            <div id="barcodePreview" class="mt-2"></div>
        </div>

        <!-- Кнопка сохранения -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Сохранить товар</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Просмотр фото
    document.getElementById('images').addEventListener('change', function(event) {
        const preview = document.getElementById('imagePreview');
        preview.innerHTML = '';
        Array.from(event.target.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.classList.add('mb-2', 'me-2');
                img.style.maxWidth = '150px';
                preview.appendChild(img);
            }
            reader.readAsDataURL(file);
        });
    });

    // Просмотр видео
    document.getElementById('video').addEventListener('change', function(event) {
        const preview = document.getElementById('videoPreview');
        preview.innerHTML = '';
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const video = document.createElement('video');
                video.src = e.target.result;
                video.controls = true;
                video.style.maxWidth = '100%';
                preview.appendChild(video);
            }
            reader.readAsDataURL(file);
        }
    });

    // Генерация штрих-кода
    document.getElementById('generateBarcodeBtn').addEventListener('click', async function() {
        const article = document.getElementById('articleWb').value.trim();
        if (!article) {
            alert('Введите артикул для генерации штрих-кода');
            return;
        }
        try {
            const response = await fetch(`/api/products/barcode?article=${encodeURIComponent(article)}`);
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const img = document.createElement('img');
                img.src = url;
                img.style.maxWidth = '300px';
                document.getElementById('barcodePreview').innerHTML = '';
                document.getElementById('barcodePreview').appendChild(img);
            } else {
                alert('Ошибка при генерации штрих-кода');
            }
        } catch (error) {
            console.error(error);
            alert('Ошибка при генерации штрих-кода');
        }
    });

    // Обработка отправки формы
    document.getElementById('addProductForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('brand', document.getElementById('brand').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('costPrice', document.getElementById('costPrice').value);
        formData.append('category', document.getElementById('category').value);
        formData.append('color', document.getElementById('color').value);
        formData.append('sizes', document.getElementById('sizes').value);
        formData.append('articleWb', document.getElementById('articleWb').value);

        // Добавляем изображения
        const imagesInput = document.getElementById('images');
        if (imagesInput.files) {
            Array.from(imagesInput.files).forEach(file => {
                formData.append('images', file);
            });
        }

        // Добавляем видео
        const videoInput = document.getElementById('video');
        if (videoInput.files[0]) {
            formData.append('video', videoInput.files[0]);
        }

        // Флаг дублирования
        formData.append('duplicate', document.getElementById('duplicateProduct').checked);

        try {
            const response = await fetch('/api/products', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                alert('Товар успешно сохранён!');
                document.getElementById('addProductForm').reset();
                document.getElementById('imagePreview').innerHTML = '';
                document.getElementById('videoPreview').innerHTML = '';
                document.getElementById('barcodePreview').innerHTML = '';
            } else {
                const errorText = await response.text();
                alert('Ошибка: ' + errorText);
            }
        } catch (error) {
            console.error('Ошибка при сохранении товара:', error);
            alert('Произошла ошибка, попробуйте ещё раз.');
        }
    });
</script>
</body>
</html>
