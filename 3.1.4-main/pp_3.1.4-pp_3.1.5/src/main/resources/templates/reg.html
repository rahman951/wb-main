<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <title>Регистрация</title>
    <style>
        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.visible {
            opacity: 1;
        }
        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container d-flex align-content-center justify-content-center h-100">
    <form id="registrationForm" class="mt-5 form col-3">
        <h3 class="fw-bold text-center mb-4">Регистрация</h3>
        <input
                class="w-100 p-2 ps-3 border rounded mb-3"
                id="email"
                placeholder="Email address"
                type="email"/>
        <input
                class="w-100 mb-3 ps-3 p-2 border rounded"
                id="password"
                placeholder="Password"
                type="password"/>
        <button
                class="w-100 bg-primary text-white border-0 p-2 border-white rounded fs-5"
                type="button"
                onclick="register()">
            Зарегистрироваться
        </button>
    </form>
</div>

<!-- Блок для вывода сообщений -->
<div id="message" class="message-box"></div>

<script>
    function register() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email || !password) {
            showMessage("Пожалуйста, заполните все поля", "error");
            return;
        }

        fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .then(data => {
                showMessage("Регистрация прошла успешно! Перенаправление на главную страницу...", "success");
                setTimeout(() => {
                    window.location.href = '/';  // Перенаправление на главную страницу или личный кабинет
                }, 3000);
            })
            .catch(error => {
                showMessage(error.message, "error");
            });
    }

    function showMessage(message, type) {
        const messageBox = document.getElementById('message');
        messageBox.innerText = message;
        messageBox.className = `message-box ${type}`;
        setTimeout(() => {
            messageBox.classList.add('visible');
        }, 10);
    }
</script>
</body>
</html>
